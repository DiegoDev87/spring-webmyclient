<!DOCTYPE html>
<html lang="pt-br" 
	  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>PS-Cadastro de Cliente</title>
		
		<!-- bootstrap core CSS -->
		<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		
	</head>
	<body>
	
		<div class="container">
			<div class="row">
				<div class="col-md-12" >
					<a th:href="@{/cliente/cadastro}" class="btn btn-primary btn-sm" >Novo Cadastro</a>
				</div>
			</div>
			<table class="table table-striped table-bordered">
			  <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col" width="30%">Nome/Razão Social</th>
			      <th scope="col" width="5%">Pessoa</th>
			      <th scope="col" width="20%" >CPF/CNPJ</th>
			      <th scope="col" width="30%">Email</th>
			      <th scope="col" width="15%">Acão</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="cliente : ${clientes}" >
			      <th scope="row"> <span th:text="${cliente.id}" ></span> </th>
			      <td> <span th:text="${cliente.nome}" ></span> </td>
			      <td> <span th:text="${cliente.tipoPessoa} == 'F' ? 'Física' : 'Jurídica'" ></span> </td>
			      <td> <span th:text="${cliente.cpfOuCnpj}" ></span> </td>
			      <td> <span th:text="${cliente.email}" ></span> </td>
			      <td>
			      	<a th:href="@{'/cliente/cadastro/editar/'+${cliente.id}}" class="btn btn-primary btn-sm">Editar</a>
			      	<a href="#"	class="btn btn-danger btn-sm">Excluir</a>	
			      </td>
			    </tr>
			  </tbody>
			</table>
			
		</div>
	
		<script src="/webjars/jquery/jquery.min.js"></script>
		<script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>
		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
