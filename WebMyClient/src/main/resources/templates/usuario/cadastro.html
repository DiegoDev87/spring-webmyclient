<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>PS-Cadastro de Usu√°rio</title>
		
		<!-- bootstrap core CSS -->
		<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		
	</head>
	<body>
		<div class="container" >
			<form action="#" id="formCadUsuario" method="POST" 
				  th:object="${usuario}" th:action="@{/usuario/cadastro/salvar}">
	
				<div th:replace="/fragment/validacao-cadastro :: validacao-cadastro"></div>
				
				<input type="hidden" id="idusuario" name="idusuario" th:field="*{id}">
				
				<div class="form-row">
	        		<div class="form-group col-md-6">
	        			<label for="nome" class="col-form-label-sm">Nome:</label>
	        			<input type="text" id="nome" name="nome" th:field="*{nome}" 
	        				   class="form-control form-control-sm">
	        		</div>
	        		<div class="form-group col-md-6">
	        			<label for="sobrenome" class="col-form-label-sm">Sobrenome:</label>
	        			<input type="text" id="sobrenome" name="sobrenome" th:field="*{sobrenome}" 
	        				   class="form-control form-control-sm">
	        		</div>
	        	</div>
	        	<div class="form-row">
	        		<div class="form-group col-md-12" >
	        			<label for="email" class="col-form-label-sm">E-mail:</label>
	        			<input type="email" id="email" name="email" th:field="*{email}" 
	        				   class="form-control form-control-sm">
	        		</div>
	        	</div>
	        	<div class="form-row">
	        		<div class="form-group col-md-6" >
	        			<label for="dataNascimento" class="col-form-label-sm">E-mail:</label>
	        			<input type="date" id="dataNascimento" name="dataNascimento" th:field="*{dataNascimento}" 
	        				   class="form-control form-control-sm">
	        		</div>
	        		<div class="form-group col-md-6">
        				<label for="sexo" class="col-form-label-sm">Sexo:</label>
	        			<select id="sexo" name="sexo" th:field="*{sexo}" 
	        				     class="form-control form-control-sm">
	        				<option selected="selected" value="">Selecione...</option>
	        				<option th:each="sexo : ${sexos}"
	        						th:value="${sexo.valor}"
	        						th:text="${sexo.descricao}">
	        			    </option>	        				
	        			</select>
	        		</div>
	        	</div>
	        	<div class="form-row">
	        		<div class="form-group col-md-6" >
	        			<label for="senha" class="col-form-label-sm">Senha:</label>
	        			<input type="password" id="senha" name="senha" th:field="*{senha}" 
	        				   class="form-control form-control-sm">
	        		</div>
	        		<div class="form-group col-md-6" >
	        			<label for="senhaConfirma" class="col-form-label-sm">Confirmar:</label>
	        			<input type="password" id="senhaConfirma" name="senhaConfirma" 
	        				   class="form-control form-control-sm" th:field="*{senhaConfima}">
	        		</div>
	        	</div>
	        	<div class="form-row">
	        		<div class="col-md-12">
	        			<button type="submit" class="btn btn-primary btn-sm">
	        				Salvar
	        			</button>
	        		</div>
	        	</div>
			</form>
		</div>
	
		<script src="/webjars/jquery/jquery.min.js"></script>
		<script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>
		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
		<script th:src="@{/js/funcoesCadastroUsuario.js}"></script>
	</body>
</html>
